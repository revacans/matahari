<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning Sayangku ☀️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, #ffecd2 0%, #fcb69f 30%, #ff9a76 60%, #ffb88c 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #333;
        }
        
        /* Background elements */
        .bg-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* Sun */
        .sun {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffeb99, #ffd700);
            border-radius: 50%;
            top: 5%;
            right: 8%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.4);
            animation: sunRise 3s ease-out;
        }
        
        @keyframes sunRise {
            from {
                top: -100px;
                opacity: 0;
            }
            to {
                top: 5%;
                opacity: 1;
            }
        }
        
        /* Clouds */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            opacity: 0;
            animation: floatCloud 8s ease-in-out infinite;
        }
        
        .cloud-1 {
            width: 120px;
            height: 50px;
            top: 15%;
            left: -50px;
            animation: floatCloud 10s ease-in-out infinite;
            animation-delay: 0s;
        }
        
        .cloud-2 {
            width: 140px;
            height: 60px;
            top: 35%;
            left: -80px;
            animation: floatCloud 12s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        .cloud-3 {
            width: 100px;
            height: 45px;
            top: 20%;
            right: -50px;
            animation: floatCloud 11s ease-in-out infinite;
            animation-delay: 4s;
        }
        
        @keyframes floatCloud {
            0% {
                opacity: 0.7;
                transform: translateX(0);
            }
            50% {
                opacity: 0.9;
            }
            100% {
                opacity: 0.7;
                transform: translateX(100vw);
            }
        }
        
        /* Birds */
        .bird {
            position: absolute;
            font-size: 24px;
            animation: fly 6s linear infinite;
            opacity: 0.8;
        }
        
        .bird-1 {
            top: 15%;
            left: 10%;
            animation-duration: 7s;
        }
        
        .bird-2 {
            top: 25%;
            left: 20%;
            animation-duration: 9s;
            animation-delay: 2s;
        }
        
        @keyframes fly {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }
        
        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .sun-icon {
            font-size: 50px;
            margin-bottom: 12px;
            animation: sunGlow 2s ease-in-out infinite;
            display: inline-block;
        }
        
        @keyframes sunGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .title {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ff8c42, #ff6b35, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6);
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        /* Content */
        .content {
            margin-bottom: 25px;
            text-align: center;
        }
        
        .message {
            font-size: 14px;
            line-height: 1.8;
            color: rgba(0, 0, 0, 0.8);
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .message-line {
            opacity: 0;
            animation: fadeInSequence 0.6s ease-out forwards;
        }
        
        .message-line:nth-child(1) { animation-delay: 0.2s; }
        .message-line:nth-child(2) { animation-delay: 0.4s; }
        .message-line:nth-child(3) { animation-delay: 0.6s; }
        .message-line:nth-child(4) { animation-delay: 0.8s; }
        
        @keyframes fadeInSequence {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .stat-box {
            background: rgba(255, 140, 66, 0.1);
            border: 2px solid rgba(255, 140, 66, 0.3);
            border-radius: 15px;
            padding: 15px 10px;
            text-align: center;
            animation: scaleIn 0.6s ease-out backwards;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .stat-box:hover {
            background: rgba(255, 140, 66, 0.2);
            border-color: rgba(255, 140, 66, 0.5);
            transform: translateY(-5px);
        }
        
        .stat-box:nth-child(1) { animation-delay: 1.2s; }
        .stat-box:nth-child(2) { animation-delay: 1.4s; }
        .stat-box:nth-child(3) { animation-delay: 1.6s; }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #ff8c42;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 11px;
            color: rgba(0, 0, 0, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Buttons */
        .buttons {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.8s ease-out 2s backwards;
        }
        
        .btn {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid rgba(255, 140, 66, 0.4);
            border-radius: 50px;
            background: transparent;
            color: #ff8c42;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff8c42, #ff6b35);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 140, 66, 0.4);
        }
        
        .btn-secondary {
            border: 2px solid rgba(255, 140, 66, 0.4);
            color: #ff8c42;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 140, 66, 0.1);
            border-color: rgba(255, 140, 66, 0.6);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Floating elements */
        .floating-flower {
            position: fixed;
            font-size: 28px;
            opacity: 0;
            animation: floatFlower 4s ease-in infinite;
            pointer-events: none;
            z-index: 5;
        }
        
        @keyframes floatFlower {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh);
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-elements">
        <div class="sun"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="bird bird-1">🐦</div>
        <div class="bird bird-2">🐦</div>
    </div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="sun-icon">☀️</div>
            <h1 class="title">Good Morning</h1>
            <p class="subtitle">A Fresh Day With You</p>
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="message">
                <div class="message-line">Selamat pagi kasih aku ☀️</div>
                <div class="message-line">Hari ini dimulai dengan sinar matamu</div>
                <div class="message-line">Bersama kamu setiap pagi lebih indah</div>
                <div class="message-line">Semangat ya buat hari yang luar biasa 💪</div>
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number">365</div>
                <div class="stat-label">Hari Bersama</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">∞</div>
                <div class="stat-label">Cinta</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">100%</div>
                <div class="stat-label">Hati</div>
            </div>
        </div>
        
        <!-- Buttons -->
        <div class="buttons">
            <button class="btn btn-primary" onclick="sendLove()">☀️ Kirim Pagi</button>
            <button class="btn btn-secondary" onclick="shareMessage()">🌟 Share</button>
        </div>
    </div>
    
    <script>
        // Create floating flowers
        function createFloatingFlowers() {
            const flowers = ['🌸', '🌼', '🌻', '🌷', '🌺'];
            
            setInterval(() => {
                const flower = document.createElement('div');
                flower.classList.add('floating-flower');
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + '%';
                flower.style.animationDuration = (3 + Math.random() * 2) + 's';
                
                document.body.appendChild(flower);
                setTimeout(() => flower.remove(), 5000);
            }, 1500);
        }
        
        // Send love function
        function sendLove() {
            // Ganti dengan nomor WhatsApp Anda
            const phoneNumber = "6282133799620";
            const message = "Good morning sayang! Hari ini dimulai dengan bahagia karena ada kamu 🌅💕";
            const encodedMessage = encodeURIComponent(message);
            const waUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            window.open(waUrl, '_blank');
        }
        
        // Share message function
        function shareMessage() {
            const text = "Selamat pagi! Hari ini dimulai dengan cintaku untuk kamu ☀️💕";
            if (navigator.share) {
                navigator.share({
                    title: 'Good Morning',
                    text: text
                });
            } else {
                alert('Pesan: ' + text);
            }
        }
        
        // Initialize
        window.addEventListener('load', () => {
            createFloatingFlowers();
        });
    </script>
</body>
</html>
